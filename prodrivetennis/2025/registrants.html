<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ProDrive Tennis - Participation Disclaimer</title>
<!-- Cache busting meta tags (optional, but can help for HTML caching) -->
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

<script>
    // Get current timestamp for cache busting
    const timestampCss = new Date().getTime();

    // Create and append CSS link
    const cssLink = document.createElement('link');
    cssLink.rel = 'stylesheet';
    cssLink.href = './css/registrants.css?v=' + timestampCss; // Link to the new CSS file
    document.head.appendChild(cssLink);
</script>

</head>
<body class="text-gray-100 antialiased">

<nav class="w-full bg-white bg-opacity-30 backdrop-filter backdrop-blur-lg shadow-md p-4 flex justify-center items-center rounded-b-lg">
    <div class="container mx-auto px-4 flex items-center">
      <a href="#" class="text-2xl font-extrabold text-white no-underline hover:text-gray-200 transition-colors duration-200 mr-8"> ProDrive Tennis</a>
      <div class="flex items-center">
        <div class="relative inline-block ml-2 dropdown">
            <button class="text-lg font-semibold text-white px-3 py-2 rounded-md hover:bg-white hover:bg-opacity-20 transition-colors duration-200 focus:outline-none" id="schedulesDropdownButton">
                Schedules <span class="ml-1">&#9662;</span> <!-- Down arrow unicode -->
            </button>
            <div class="dropdown-menu" aria-labelledby="schedulesDropdownButton">
                <a href="singles-schedule.html" class="text-gray-800 hover:bg-gray-100">Singles</a>
                <a href="doubles-schedule.html" class="text-gray-800 hover:bg-gray-100">Doubles</a>
            </div>
        </div>
                
        <div class="relative inline-block ml-2 dropdown">
            <button class="text-lg font-semibold text-white px-3 py-2 rounded-md hover:bg-white hover:bg-opacity-20 transition-colors duration-200 focus:outline-none" id="groupsDropdownButton">
                Groups <span class="ml-1">&#9662;</span> <!-- Down arrow unicode -->
            </button>
            <div class="dropdown-menu" aria-labelledby="groupsDropdownButton">
                <a href="singles-structure.html" class="text-gray-800 hover:bg-gray-100">Singles</a>
                <a href="doubles-structure.html" class="text-gray-800 hover:bg-gray-100">Doubles</a>
            </div>
        </div>
        <a href="registrants.html" class="text-lg font-semibold text-white px-3 py-2 rounded-md hover:bg-white hover:bg-opacity-20 transition-colors duration-200">Registrations</a>
        <a href="rules.html" class="text-lg font-semibold text-white px-3 py-2 rounded-md hover:bg-white hover:bg-opacity-20 transition-colors duration-200 ml-2">Rules</a>
        <a href="terms.html" class="text-lg font-semibold text-white px-3 py-2 rounded-md hover:bg-white hover:bg-opacity-20 transition-colors duration-200 ml-2">Terms</a>
      </div>
    </div>
</nav>

<div class="main-content">
    <h2 class="text-2xl font-semibold mb-3 text-white text-center">2025 Tournament Registrations</h2>
    <div class="bg-white bg-opacity-20 backdrop-filter backdrop-blur-lg rounded-2xl shadow-xl p-8 md:p-12 w-full max-w-6xl text-center border border-white border-opacity-30">
        
      <div class="flex justify-center mb-6 border-b border-white border-opacity-30">
        <button class="tab-button active flex-1 py-3 px-4 text-white text-lg font-semibold rounded-tl-lg transition-colors duration-200 hover:bg-opacity-40 focus:outline-none" >Singles Registrants</button>
        <button class="tab-button flex-1 py-3 px-4 text-white text-lg font-semibold rounded-tr-lg transition-colors duration-200 hover:bg-opacity-40 focus:outline-none" >Doubles Registrants</button>
      </div>

      <div id="singles" class="tab-content active bg-white bg-opacity-10 rounded-lg p-6 mb-4 text-left">
        <h2 class="text-xl md:text-2xl font-bold mb-4 text-white">Singles Participants</h2>
        <div class="overflow-x-auto">
            <table class="custom-table text-gray-200 text-lg">
              <thead>
                <tr>
                    <th class="rounded-tl-md">#</th>
                    <th>Registrant</th>
                    <th>Email</th>
                    <th class="rounded-tr-md">Phone</th>
                </tr>
              </thead>
              <tbody>
                <!-- Singles participants will be dynamically loaded here by JavaScript -->
              </tbody>
            </table>
        </div>
      </div>

      <div id="doubles" class="tab-content bg-white bg-opacity-10 rounded-lg p-6 mb-4 text-left">
        <h2 class="text-xl md:text-2xl font-bold mb-4 text-white">Doubles Participants</h2>
        <div class="overflow-x-auto">
            <table class="custom-table text-gray-200 text-lg">
              <thead>
                <tr>
                  <th class="rounded-tl-md">#</th>
                  <th >Player 1</th>
                  <th >Email</th>
                  <th >Phone</th>
                  <th >Player 2</th>
                  <th >Email</th>
                  <th class="rounded-tr-md">Phone</th>
                </tr>
              </thead>
              <tbody>
                <!-- Doubles participants will be dynamically loaded here by JavaScript -->
              </tbody>
            </table>
        </div>
      </div>

    </div>

    <div class="mt-10 text-gray-300 text-sm">
      <p>&copy; 2025 Tennis. All rights reserved.</p>
    </div>
</div>

<script>
    // Get current timestamp for cache busting
    const timestampJs = new Date().getTime();
    // Create and append JavaScript script
    //const playerJsScript = document.createElement('script');
    //playerJsScript.src = './js/player-registrants.js?v=' + timestampJs; // Link to the new JS file
    //document.body.appendChild(playerJsScript);

    const jsScript = document.createElement('script');
    jsScript.src = './js/registrants.js?v=' + timestampJs; // Link to the new JS file
    jsScript.type="module";
    //jsScript.defer = true; // Use defer to ensure HTML is parsed before script runs
    document.body.appendChild(jsScript);
</script>

</body>
</html>
